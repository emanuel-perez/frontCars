<h2>{{value}}</h2>
<div class="container">
    <select name="filter" id="" class="filter-box" [(ngModel)]="orderBy">
        <option value="default">Default</option>
        <option value="priceLH">Price: Low to High</option>
        <option value="priceHL">Price: High to Low</option>
        <option value="mileageLH">Mileage: Low to High</option>
        <option value="mileageHL">Mileage: High to Low</option>
        <option value="yearLH">Year: Low to High</option>
        <option value="yearHL">Year: High to Low</option>
    </select>
    <label for="filter" class="filter-box">Sorting: </label>

    
    <div *ngFor="let car of cars | orderby:orderBy">
        <div *ngIf="validEntry(car.id)" class="car-info">
            <div class="box" [ngStyle]="{'background-color':colorCheck(car.ExteriorColor)}">

            </div>
            <div class="car-text">
                {{car.Make}}
                {{car.Model}}
                {{car.Year}}
            </div>
            <div class="price-text">Price: {{car.Price}} </div>
            <div class="info-text">
                <p>Fuel Type: {{car.FuelType}} </p>
                <p>Mileage: {{car.Mileage}} </p>
                <p>Transmission: {{car.Transmission}} </p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div (click)="next()" class="text">Next >></div> <div (click)="back()" class="text">Back <<</div>
    </div>
</div>
